<! DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Hi Net Libary is an online platform that allow student to borrow books online.This  would ease them the stress of going through the manual documentaion while borrowing books from the libary">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="author" content="Lawal Taoheed">
        <title>HiNetLibary</title>
        <link rel="shot cut icon" href="Resources/Img/Hi_net_Library_logo.png" type="image/png">
        <link rel="stylesheet"href="Vendors/Css/ionicons.min.css">
        <link rel="stylesheet" href="Vendors/Css/animate.css">

    </head>
    <body>
        <header>
            <center><img src="Resources/Img/Hi_net_Library_logo.png" alt="logo" class="logo"></center>
        </header>
        <main> 
            <div class="Sign_Up">
                <form>
                    <h1>Sign Up Free Here</h1>
                    <input type="text" name="fname" id="fname" placeholder="Your First Name" required>

                    <br>
                    <br>
                    <div class="date_of_birth">

                    </select>
                    <select name="DOBDay">
                        <option>Day</option>
                        <option  value="1">1</option>
                        <option  value="2">2</option>
                        <option  value="3">3</option>
                        <option  value="4">4</option>
                        <option  value="5">5</option>
                        <option  value="6">6</option>
                        <option  value="7">7</option>
                        <option  value="8">8</option>
                        <option  value="9">9</option>
                        <option  value="10">10</option>
                        <option  value="11">11</option>
                        <option  value="12">12</option>
                        <option  value="13">13</option>
                        <option  value="14">14</option>
                        <option  value="15">15</option>
                        <option  value="16">16</option>
                        <option  value="17">17</option>
                        <option  value="18">18</option>
                        <option  value="19">19</option>
                        <option  value="20">20</option>
                        <option  value="21">21</option>
                        <option  value="22">22</option>
                        <option  value="23">23</option>
                        <option  value="24">24</option>
                        <option  value="25">25</option>
                        <option  value="26">26</option>
                        <option  value="27">27</option>
                        <option  value="28">28</option>
                        <option  value="29">29</option>
                        <option  value="30">30</option>
                        <option  value="31">31</option> 
                    </select>
                    <select name="DOBYear ">
                        <option>Year</option>
                        <option value="2000">2000</option>
                        <option value="2001">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                        <option value="2005">2005</option>
                        <option value="2006">2006</option>
                        <option value="2007">2007</option>
                        <option value="2008">2008</option>
                        <option value="2009">2009</option>
                        <option value="2010">2010</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>           
                    </select>
                    </div>
                <br>
                <input type="radio" name="male" value="name">Male
                <input type="radio" name="female" value="fename">female<br>
                <input type="checkbox"> I Accept Terms and Conditions

                </form>
            </div>
